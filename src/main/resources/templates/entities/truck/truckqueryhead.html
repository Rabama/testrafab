<div id="queryHead">

  <h3>Truck query head</h3>

  <div id="valor"></div>
  <div id="origenFd"></div>
  <div id="destinoId"></div>

  <label for="querynumber">Number:</label>
  <input type="text" id="querynumber" name="querynumber">

  <label for="querystatus">Status:</label>
  <select id="querystatus" name="querystatus">
    <option th:each="Opt : ${statusValues}"
            th:value="${Opt}"
            th:text="${Opt}"></option>
  </select>
  <br>

  <label for="querycityname">City:</label>
  <input type="text" id="querycityid" name="querycityid" size="4" readonly>
  <input type="text" id="querycityname" name="querycityname" readonly>
  <br>

  <label for="querycapacity">Capacity:</label>
  <input type="text" id="querycapacity" name="querycapacity">


  <button type="button" id="search" th:attr="onClick=|findTruck(${mode});|">Search</button>

  <hr>

</div>

<div id="queryBody">

</div>
