<div id="origenFd"></div>
<div id="destinoId"></div>

<h3 th:text="${prueba}"></h3>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Number</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="truckq:${truckList}">
    <td th:text="${truckq?.id}"></td>
    <td th:text="${truckq?.number}"></td>
    <td><button type="button" th:attr="onClick=|querySelectById(${truckq?.id});|">Select</button></td>
  </tr>
  </tbody>
</table>
