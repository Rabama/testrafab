<div id="origenFd"></div>
<div id="destinoId"></div>

<h3 th:text="${prueba}"></h3>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cityq:${cityList}">
        <td th:text="${cityq?.id}"></td>
        <td th:text="${cityq?.name}"></td>
        <td><button type="button" th:attr="onClick=|querySelectById(${cityq?.id});|">Select</button></td>
    </tr>
    </tbody>
</table>
